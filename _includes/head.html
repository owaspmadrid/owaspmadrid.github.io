<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{page.description}}" />
    <meta name="author" content="OWASP Madrid" />
    <meta http-equiv="Cache-control" content="public" />

    <link rel="alternate" href="{{ site.url }}" hreflang="es-es" />
    <link rel="sitemap" href="/sitemap.xml" />
    <link rel="icon" href="/static/img/owaspmadrid.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />
    <link rel="image_src" href="https://owaspmadrid.com/img/owaspmadrid.ico" />

    <meta property="og:site_name" content="OWASP Madrid Chapter" />
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:locale" content="es_ES" />
    <meta property="article:author" content="https://es-es.facebook.com/owasp.madrid" />
    <meta property="article:publisher" content="https://es-es.facebook.com/owasp.madrid" />
    <meta property="og:image" content="https://owaspmadrid.com/img/owaspmadrid.ico" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/static/css/grayscale.css"  rel="stylesheet">

</head>
